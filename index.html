<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Eric Zhou</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway|Open+Sans:regular,bold,extrabold|Roboto" rel="stylesheet"> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
    }
    div.main {
        position: absolute;
        left: 33vw; right: 0; bottom: 0; top:0;
        margin-left: 50px;
    }
    div.left {
        background-color: #fff;
        position: absolute;
        left: 0; bottom: 0;
        width: 33vw;
        display: table;
    }
    div.buttons {
        padding-top: 50vh;
        padding-bottom: 50vh;
        text-align: right;
        margin-right: 20px;
        float: right;
    }
    h1 {
        font-size: 47pt;
        font-weight: 800;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
    button.accordion {
        letter-spacing: 2px;
        background: none;
        margin: 0;
        color: #444;
        cursor: pointer;
        padding-top: 5px;
        text-align: middle;
        border: none;
        outline: none;
        transition: 0.4s;
        font-size: 16pt;
        font-weight: bold;
        font-family: "Open Sans", sans-serif;
    }
    button.accordion.active, button.accordion:hover {
        color: #f44336;
    }
    div.panel {
        position: absolute;
        padding-top: 40vh;
        margin: 0;
        height: auto;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    div.panel.show {
        opacity: 1;
        max-height: 500px; 
    } 
    hr {
        border: 0;
        height: 1px;
        background: #9e9e9e;
    }
    <!-- @media (max-width: 700px) { -->
    <!--     body { -->
    <!--         background-color: #fff; -->
    <!--     } -->
    <!--     div { -->
    <!--         width: auto; -->
    <!--         margin: 0 auto; -->
    <!--         border-radius: 0; -->
    <!--         padding: 1em; -->
    <!--     } -->
    <!-- } -->
    </style>    
</head>

<body>
<div class="left">
    <div class="buttons">
        <h1>Eric Zhou</h1>
        <button class="accordion">ABOUT</button>
        <br>
        <button class="accordion">PROJECTS</button>
        <br>
        <button class="accordion">LINKS</button>
        <br>
        <button class="accordion">CONTACT</button>
        <br>
        <button class="accordion" onclick="location.href='./resume.pdf'">RESUME</button>
    </div>
</div>
<div class="main">
    <div class="panel" id="ABOUT">
        <p>an EECS sophomore at UC Berkeley.</p>
    </div>
    <div class="panel" id="PROJECTS">
        <p><a href=https://github.com/zehric/animecal>Anime Calendar</a></p>
        <p><a href=https://github.com/zehric/imperative-compromise>Imperative Compromise</a></p>
    </div>
    <div class="panel" id="LINKS">
        <p><a href=https://github.com/zehric>GitHub</a></p>
    </div>
    <div class="panel" id="CONTACT">
        <p><a href=mailto:ericfzhou@berkeley.edu>ericfzhou@berkeley.edu</a></p>
    </div>
</div>

<script>
var acc = document.getElementsByClassName("accordion");
var i;
acc[0].classList.toggle("active");
document.getElementById("ABOUT").classList.toggle("show");
for (i = 0; i < acc.length; i++) {
    if (acc[i] && acc[i].textContent !== "RESUME") {
        acc[i].onclick = function() {
            var actives = document.getElementsByClassName("active");
            if (actives.length) {
                active = actives[0]
                active.classList.toggle("active");
                document.getElementById(active.textContent).classList.toggle("show");
            }
            this.classList.toggle("active");
            document.getElementById(this.textContent).classList.toggle("show");
        }
    }
}
</script>

</body>
</html>
